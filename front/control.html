<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .btn-custom {
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-custom i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Panel de Control</h1>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <a href="https://programa-f5ac50e1f085.herokuapp.com/registro" class="btn btn-primary btn-custom w-100">
                    <i class="bi bi-file-text"></i>
                    Registro
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a href="https://programa-f5ac50e1f085.herokuapp.com/productos" class="btn btn-success btn-custom w-100">
                    <i class="bi bi-box-seam"></i>
                    Productos
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a href="https://programa-f5ac50e1f085.herokuapp.com/graficas" class="btn btn-info btn-custom w-100">

                    Gráficas
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a href="https://programa-f5ac50e1f085.herokuapp.com/pedidos" class="btn btn-warning btn-custom w-100">
                    <i class="bi bi-table"></i>
                    Pedidos
                </a>
            </div>
            <div class="col-md-6 col-lg-4">
                <a href="https://programa-f5ac50e1f085.herokuapp.com/especificaciones" class="btn btn-danger btn-custom w-100">
                    <i class="bi bi-clipboard-data"></i>
                    Especificaciones
                </a>
            </div>
            <!-- Botón de historial agregado -->
            <div class="col-md-6 col-lg-4">
                <a href="https://programa-f5ac50e1f085.herokuapp.com/historial" class="btn btn-secondary btn-custom w-100">
                    <i class="bi bi-hourglass-split"></i>
                    Historial
                </a>
            </div>
        </div>
