        { "no": 179, "description": "Café Molido, paquete de 340 gr Exclusive Blend", "existencia31Jul": 50, "existencia31Aug": 50 },
        { "no": 180, "description": "Café Molido, paquete de 340 gr Exclusive Legendary", "existencia31Jul": 50, "existencia31Aug": 50 }
        ];

        function calculateConsumption(data) {
            return data.map(item => {
                const consumption = item.existencia31Jul - item.existencia31Aug;
                return {
                    no: item.no,
                    description: item.description,
                    consumption: consumption,
                    currentStock: item.existencia31Aug
                };
            });
        }

        function forecastInventory(data) {
            const months = ['Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            return data.map(item => {
                const monthlyForecast = months.map((month, index) => {
                    const projectedStock = Math.max(0, item.currentStock - item.consumption * (index + 1));
                    let status;
                    if (projectedStock === 0) {
                        status = 'red';
                    } else if (projectedStock < item.consumption * (4 - index)) {
                        status = 'yellow';
                    } else {
                        status = 'green';
                    }
                    return { month, projectedStock, status };
                });
                return { ...item, forecast: monthlyForecast };
            });
        }

        function createChart(data) {
            const ctx = document.getElementById('inventoryChart').getContext('2d');
            const labels = ['Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const datasets = data.map(item => ({
                label: item.description,
                data: [item.currentStock, ...item.forecast.map(f => f.projectedStock)],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.8)',
                    ...item.forecast.map(f => {
                        switch (f.status) {
                            case 'red': return 'rgba(255, 0, 0, 0.8)';
                            case 'yellow': return 'rgba(255, 255, 0, 0.8)';
                            case 'green': return 'rgba(144, 238, 144, 0.8)'; // Verde celeste
                        }
                    })
                ],
                borderColor: 'rgba(0, 0, 0, 1)',
                borderWidth: 1
            }));

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Cantidad en inventario'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.y;
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        const consumptionData = calculateConsumption(inventoryData);
        const forecastData = forecastInventory(consumptionData);
        createChart(forecastData);
    </script>
</body>
</html>
