<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #f4f4f4;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de Productos</h1>
        <table id="bitacora-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Acción</th>
                    <th>Producto ID</th>
                    <th>Categoría</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/bitacora')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#bitacora-table tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido de la tabla

                    data.forEach(record => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${record.id}</td>
                            <td>${record.accion}</td>
                            <td>${record.producto_id}</td>
                            <td>${record.categoria}</td>
                            <td>${record.nombre_producto}</td>
                            <td>${record.cantidad}</td>
                            <td>${new Date(record.timestamp).toLocaleString()}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener la bitácora:', error);
                });
        });
    </script>
</body>
</html>
