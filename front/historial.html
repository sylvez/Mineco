<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Productos</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3185363034944534"
     crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #f4f4f4;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }

        /* Estilos para el botón */
        .revert-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .revert-button:hover {
            background-color: #d32f2f;
        }

        .print-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .print-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de Productos</h1>
        <button id="printPDF" class="print-button">Imprimir PDF</button>
        <table id="bitacora-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Acción</th>
                    <th>Producto ID</th>
                    <th>Categoría</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th> <!-- Nueva columna para el botón -->
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener los datos de la bitácora
            fetch('/api/bitacora')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#bitacora-table tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido de la tabla

                    // Iterar sobre cada registro de la bitácora
                    data.forEach(record => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${record.id}</td>
                            <td>${record.accion}</td>
                            <td>${record.producto_id}</td>
                            <td>${record.categoria}</td>
                            <td>${record.nombre_producto}</td>
                            <td>${record.cantidad}</td>
                            <td>${new Date(record.fecha).toLocaleString()}</td>
                            <td><button class="revert-button" data-id="${record.id}">Revertir</button></td> <!-- Botón de revertir -->
                        `;

                        tableBody.appendChild(row);
                    });

                    // Agregar el evento de clic para cada botón de revertir
                    document.querySelectorAll('.revert-button').forEach(button => {
                        button.addEventListener('click', () => {
                            const id = button.getAttribute('data-id');
                            
                            // Confirmar antes de revertir
                            if (confirm('¿Estás seguro de que deseas revertir esta acción?')) {
                                fetch(`/api/revertir/${id}`, {
                                    method: 'POST'
                                })
                                .then(response => response.json())
                                .then(result => {
                                    alert(result.message || 'Acción revertida correctamente.');
                                    location.reload(); // Recargar la página para ver los cambios
                                })
                                .catch(error => {
                                    console.error('Error al revertir la acción:', error);
                                    alert('Hubo un error al intentar revertir la acción.');
                                });
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Error al obtener la bitácora:', error);
                });
        });

        document.getElementById('printPDF').addEventListener('click', function() {
            const element = document.querySelector('.container');
            const opt = {
                margin:       10,
                filename:     'historial_productos.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };

            // New Promise-based usage:
            html2pdf().set(opt).from(element).save();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
