<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #f4f4f4;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Pedidos</h1>
        <form id="pedido-form">
            <div class="mb-3">
                <label for="producto_id" class="form-label">ID del Producto</label>
                <input type="number" class="form-control" id="producto_id" required>
            </div>
            <div class="mb-3">
                <label for="nombre_producto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre_producto" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Pedido</button>
        </form>

        <table id="pedidos-table" class="mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto ID</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha de Solicitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPedidos();

            // Manejo del formulario para agregar un nuevo pedido
            document.getElementById('pedido-form').addEventListener('submit', (event) => {
                event.preventDefault();
                const producto_id = document.getElementById('producto_id').value;
                const nombre_producto = document.getElementById('nombre_producto').value;
                const cantidad = document.getElementById('cantidad').value;

                fetch('/api/pedidos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ producto_id, nombre_producto, cantidad }),
                })
                .then(response => response.json())
                .then(() => {
                    fetchPedidos();
                    document.getElementById('pedido-form').reset();
                })
                .catch(error => {
                    console.error('Error al agregar pedido:', error);
                });
            });
        });

        function fetchPedidos() {
            fetch('/api/pedidos')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#pedidos-table tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido de la tabla

                    data.forEach(pedido => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${pedido.id}</td>
                            <td>${pedido.producto_id}</td>
                            <td>${pedido.nombre_producto}</td>
                            <td>${pedido.cantidad}</td>
                            <td>${new Date(pedido.fecha_solicitud).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deletePedido(${pedido.id})">Eliminar</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener pedidos:', error);
                });
        }

        function deletePedido(id) {
            fetch(`/api/pedidos/${id}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(() => {
                fetchPedidos();
            })
            .catch(error => {
                console.error('Error al eliminar pedido:', error);
            });
        }
    </script>
</body>
</html>
