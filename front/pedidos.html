<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3185363034944534"
    crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --container-bg: #ffffff;
            --text-color: #34495e;
            --table-border: #e0e0e0;
            --table-header-bg: #f1f8ff;
            --table-row-even: #f9f9f9;
            --table-row-hover: #e8f4fd;
            --button-text: #ffffff;
        }

        .dark-mode {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #2c3e50;
            --container-bg: #34495e;
            --text-color: #ecf0f1;
            --table-border: #4a6278;
            --table-header-bg: #2c3e50;
            --table-row-even: #395168;
            --table-row-hover: #4a6278;
            --button-text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--container-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            border: 1px solid var(--table-border);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--table-border);
        }

        thead {
            background-color: var(--table-header-bg);
            color: var(--primary-color);
        }

        tbody tr:nth-child(even) {
            background-color: var(--table-row-even);
        }

        tbody tr:hover {
            background-color: var(--table-row-hover);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            color: var(--button-text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-info {
            background-color: #f39c12;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        #printButton, #redirectButton, #darkModeToggle {
            margin-top: 1.5rem;
        }

        .dark-mode .table {
            color: var(--text-color);
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <button id="redirectButton" class="btn btn-info">Ir a Historial</button>
            <button id="darkModeToggle" class="btn btn-secondary">Cambiar Modo</button>
        </div>
        <h1>Historial de Pedidos</h1>
        <table id="pedidos-table" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto ID</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha de Solicitud</th>
                    <th>Nombre del Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
        <button id="printButton" class="btn btn-primary">Imprimir PDF</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPedidos();
            document.getElementById('printButton').addEventListener('click', generatePDF);
            document.getElementById('redirectButton').addEventListener('click', () => {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/pedidos2';
            });

            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Check for saved dark mode preference
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                body.classList.add('dark-mode');
            }

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            });
        });

        function fetchPedidos() {
            fetch('/api/pedidos')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#pedidos-table tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido de la tabla

                    data.forEach(pedido => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${pedido.id}</td>
                            <td>${pedido.producto_id}</td>
                            <td>${pedido.nombre_producto}</td>
                            <td>${pedido.cantidad}</td>
                            <td>${new Date(pedido.fecha_solicitud).toLocaleString()}</td>
                            <td>${pedido.nombre}</td>
                            <td class="action-buttons">
                                <button class="btn btn-danger btn-sm" onclick="denegarPedido(${pedido.id})">Denegar</button>
                                <button class="btn btn-secondary btn-sm" onclick="confirmarPedido(${pedido.id})">Confirmar</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener pedidos:', error);
                });
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Función para agregar el encabezado a cada página
            function addHeader(doc) {
                // Añadir logos
                doc.addImage("guatemala_logo.png", "PNG", 20, 10, 20, 20);
                doc.addImage("eu_logo.png", "PNG", 50, 10, 20, 20);

                // Título
                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.text("Programa Empleo Digno", 105, 20, null, null, "center");
            }

            // Función para agregar el pie de página a cada página
            function addFooter(doc) {
                const pageHeight = doc.internal.pageSize.height;
                doc.setFontSize(8);
                doc.setFont("helvetica", "normal");
                doc.text("10a. Calle 5-69, zona1, Edificio Plaza Vivar, 4to. Nivel, oficina 4-4", 20, pageHeight - 20);
                doc.text("Teléfono: +502 2209-8600", 20, pageHeight - 15);
                doc.text("www.empleodigno.gob.gt", 20, pageHeight - 10);
                doc.text("info@empleodigno.gob.gt", 20, pageHeight - 5);
            }

            fetch('/api/pedidos')
                .then(response => response.json())
                .then(data => {
                    // Agrupar pedidos por usuario
                    const pedidosPorUsuario = data.reduce((acc, pedido) => {
                        if (!acc[pedido.nombre]) {
                            acc[pedido.nombre] = [];
                        }
                        acc[pedido.nombre].push(pedido);
                        return acc;
                    }, {});

                    Object.entries(pedidosPorUsuario).forEach(([nombreUsuario, pedidosUsuario], index) => {
                        if (index > 0) {
                            doc.addPage();
                        }

                        // Agregar encabezado a cada página
                        addHeader(doc);

                        // Configuración de la página
                        doc.setFontSize(12);
                        doc.setFont("helvetica", "normal");

                        // Subtítulos
                        doc.setFontSize(14);
                        doc.text("REQUERIMIENTO DE INSUMOS", 105, 35, null, null, "center");
                        doc.setFontSize(12);
                        doc.text("Área Administrativa y Financiera", 105, 42, null, null, "center");

                        // Información del formulario
                        doc.text("Fecha:", 20, 55);
                        doc.text(new Date().toLocaleDateString(), 40, 55);
                        doc.text("No. Requerimiento:", 120, 55);
                        doc.text("*", 160, 55);

                        doc.text("Nombre del Solicitante:", 20, 65);
                        doc.text(nombreUsuario, 70, 65);
                        doc.text("Área de donde se solicita:", 20, 75);

                        // Tabla
                        const headers = [["Cantidad Solicitada", "Código", "Producto", "Unidad de Medida", "Cantidad Entregada"]];
                        let tableData = pedidosUsuario.map(pedido => [
                            pedido.cantidad,
                            pedido.producto_id,
                            pedido.nombre_producto,
                            "Unidad",
                            ""  // Cantidad Entregada (vacío)
                        ]);

                        // Asegurar que haya 12 filas y agregar líneas diagonales en las filas vacías
                        while (tableData.length < 12) {
                            tableData.push([{content: '', styles: {lineWidth: 0.1, lineColor: [0, 0, 0]}}]);
                        }

                        doc.autoTable({
                            startY: 85,
                            head: headers,
                            body: tableData,
                            theme: 'grid',
                            styles: { fontSize: 8, cellPadding: 2 },
                            columnStyles: {
                                0: { cellWidth: 30 },
                                1: { cellWidth: 30 },
                                2: { cellWidth: 60 },
                                3: { cellWidth: 30 },
                                4: { cellWidth: 30 }
                            },
                            didParseCell: function(data) {
                                if (data.section === 'body' && data.row.raw[0] === '') {
                                    data.cell.styles.fillColor = [255, 255, 255];
                                    if (data.column.index === 0) {
                                        data.cell.styles.lineWidth = 0.1;
                                        data.cell.styles.lineColor = [0, 0, 0];
                                    }
                                }
                            },
                            didDrawCell: function(data) {
                                if (data.section === 'body' && data.row.raw[0] === '' && data.column.index === 0) {
                                    var cell = data.cell;
                                    doc.line(cell.x, cell.y, cell.x + cell.width, cell.y + cell.height);
                                }
                            },
                            didDrawPage: function(data) {
                                // Agregar encabezado y pie de página a cada nueva página de la tabla
                                addHeader(doc);
                                addFooter(doc);
                            }
                        });

                        const finalY = doc.lastAutoTable.finalY || 85;
                        const pageHeight = doc.internal.pageSize.height;
                        const remainingSpace = pageHeight - finalY - 60; // 60 es un espacio estimado para el pie de página

                        if (remainingSpace >= 100) { // Si hay suficiente espacio en la página actual
                            // Campos adicionales
                            doc.text("Observaciones:", 20, finalY + 20);
                            doc.line(20, finalY + 25, 190, finalY + 25);
                            doc.line(20, finalY + 35, 190, finalY + 35);
                            doc.line(20, finalY + 45, 190, finalY + 45);

                            doc.text("Aprobado por:", 20, finalY + 60);
                            doc.line(50, finalY + 60, 190, finalY + 60);
                            doc.text("Nombre y Firma", 140, finalY + 65);

                            doc.text("Recibido por:", 20, finalY + 75);
                            doc.line(50, finalY + 75, 190, finalY + 75);

                            doc.text("Actualizado registros Almacén", 20, finalY + 90);
                            doc.rect(100, finalY + 85, 5, 5);
                            doc.text("Fecha de entrega:", 120, finalY + 90);
                            doc.line(155, finalY + 90, 190, finalY + 90);
                        } else {
                            // Si no hay suficiente espacio, añadir una nueva página
                            doc.addPage();
                            addHeader(doc);

                            // Campos adicionales en la nueva página
                            doc.text("Observaciones:", 20, 40);
                            doc.line(20, 45, 190, 45);
                            doc.line(20, 55, 190, 55);
                            doc.line(20, 65, 190, 65);

                            doc.text("Aprobado por:", 20, 80);
                            doc.line(50, 80, 190, 80);
                            doc.text("Nombre y Firma", 140, 85);

                            doc.text("Recibido por:", 20, 95);
                            doc.line(50, 95, 190, 95);

                            doc.text("Actualizado registros Almacén", 20, 110);
                            doc.rect(100, 105, 5, 5);
                            doc.text("Fecha de entrega:", 120, 110);
                            doc.line(155, 110, 190, 110);
                        }

                        // Agregar pie de página
                        addFooter(doc);
                    });

                    doc.save('requerimiento_de_insumos.pdf');
                })
                .catch(error => {
                    console.error('Error generating PDF:', error);
                });
        }

        function denegarPedido(id) {
            fetch(`/api/pedidos/${id}/denegar`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Pedido denegado correctamente');
                    fetchPedidos(); // Actualiza la tabla después de denegar
                } else {
                    return response.json().then(data => {
                        alert(data.error || 'Error al denegar el pedido');
                    });
                }
            })
            .catch(error => {
                console.error('Error al denegar el pedido:', error);
            });
        }

        function confirmarPedido(id) {
            fetch(`/api/pedidos/${id}/confirmar`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Pedido confirmado correctamente');
                    fetchPedidos();
                } else {
                    return response.json().then(data => {
                        alert(data.error || 'Error al confirmar el pedido');
                    });
                }
            })
            .catch(error => {
                console.error('Error al confirmar el pedido:', error);
            });
        }
    </script>
</body>
</html>
