<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3185363034944534"
    crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --background-color: #f4f4f4;
            --container-bg: #fff;
            --text-color: #333;
            --table-border: #ddd;
            --table-header-bg: #f4f4f4;
            --table-row-even: #f9f9f9;
            --table-row-hover: #e9e9e9;
            --button-text: #fff;
        }

        .dark-mode {
            --background-color: #333;
            --container-bg: #444;
            --text-color: #f4f4f4;
            --table-border: #555;
            --table-header-bg: #2c2c2c;
            --table-row-even: #3a3a3a;
            --table-row-hover: #4a4a4a;
            --button-text: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: var(--container-bg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid var(--table-border);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: var(--table-header-bg);
        }

        tbody tr:nth-child(even) {
            background-color: var(--table-row-even);
        }

        tbody tr:hover {
            background-color: var(--table-row-hover);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        #printButton, #redirectButton, #darkModeToggle {
            margin-top: 20px;
        }

        .btn {
            color: var(--button-text);
        }

        .dark-mode .table {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="redirectButton" class="btn btn-info">Ir a Historial</button>
        <button id="darkModeToggle" class="btn btn-secondary float-end">Cambiar Modo</button>
        <h1>Historial de Pedidos</h1>
        <table id="pedidos-table" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto ID</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha de Solicitud</th>
                    <th>Nombre del Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
        <button id="printButton" class="btn btn-primary">Imprimir PDF</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPedidos();
            document.getElementById('printButton').addEventListener('click', generatePDF);
            document.getElementById('redirectButton').addEventListener('click', () => {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/pedidos2';
            });

            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Check for saved dark mode preference
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                body.classList.add('dark-mode');
            }

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            });
        });

        function fetchPedidos() {
            fetch('/api/pedidos')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#pedidos-table tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido de la tabla

                    data.forEach(pedido => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${pedido.id}</td>
                            <td>${pedido.producto_id}</td>
                            <td>${pedido.nombre_producto}</td>
                            <td>${pedido.cantidad}</td>
                            <td>${new Date(pedido.fecha_solicitud).toLocaleString()}</td>
                            <td>${pedido.nombre}</td>
                            <td class="action-buttons">
                                <button class="btn btn-danger btn-sm" onclick="denegarPedido(${pedido.id})">Denegar</button>
                                <button class="btn btn-secondary btn-sm" onclick="confirmarPedido(${pedido.id})">Confirmar</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener pedidos:', error);
                });
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set font
            doc.setFont("helvetica");

            // Add logos (assuming you have these images)
            doc.addImage("path_to_guatemala_logo.png", "PNG", 10, 10, 20, 20);
            doc.addImage("path_to_eu_logo.png", "PNG", 35, 10, 20, 20);

            // Add title
            doc.setFontSize(16);
            doc.text("Programa Empleo Digno", 60, 20);

            // Add form title
            doc.setFontSize(14);
            doc.text("REQUERIMIENTO DE INSUMOS", 60, 30);
            doc.setFontSize(12);
            doc.text("Área Administrativa y Financiera", 60, 38);

            // Add form fields
            doc.setFontSize(10);
            doc.text("Fecha:", 10, 50);
            doc.text("Nombre del Solicitante:", 10, 60);
            doc.text("Área de donde se solicita:", 10, 70);

            // Add table
            doc.rect(10, 80, 190, 120); // Main rectangle
            doc.line(10, 90, 200, 90); // Header line

            // Table headers
            doc.text("Cantidad\nSolicitada", 12, 86);
            doc.text("Código", 40, 86);
            doc.text("Producto", 70, 86);
            doc.text("Unidad de Medida", 130, 86);
            doc.text("Cantidad\nEntregada", 170, 86);

            // Fetch data and populate the PDF
            fetch('/api/pedidos')
                .then(response => response.json())
                .then(data => {
                    let yPos = 100;
                    let pageHeight = doc.internal.pageSize.height;

                    // Group orders by user name
                    const ordersByUser = data.reduce((acc, order) => {
                        if (!acc[order.nombre]) {
                            acc[order.nombre] = [];
                        }
                        acc[order.nombre].push(order);
                        return acc;
                    }, {});

                    // Generate a page for each user
                    Object.entries(ordersByUser).forEach(([userName, userOrders], userIndex) => {
                        if (userIndex > 0) {
                            doc.addPage();
                            yPos = 100;
                        }

                        // Fill in form details
                        doc.text(new Date().toLocaleDateString(), 30, 50);
                        doc.text(userName, 60, 60);
                        doc.text("Financiera", 60, 70);

                        userOrders.forEach((order, index) => {
                            if (yPos > pageHeight - 20) {
                                doc.addPage();
                                yPos = 100;
                            }

                            doc.text(order.cantidad.toString(), 20, yPos);
                            doc.text(order.producto_id.toString(), 45, yPos);
                            doc.text(order.nombre_producto, 70, yPos);
                            doc.text("Unidad", 140, yPos);
                            // Leave "Cantidad Entregada" blank as per the image

                            yPos += 10;
                        });
                    });

                    // Save the PDF
                    doc.save('requerimiento_de_insumos.pdf');
                })
                .catch(error => {
                    console.error('Error generating PDF:', error);
                });
        }

        function denegarPedido(id) {
            fetch(`/api/pedidos/${id}/denegar`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Pedido denegado correctamente');
                    fetchPedidos(); // Actualiza la tabla después de denegar
                } else {
                    return response.json().then(data => {
                        alert(data.error || 'Error al denegar el pedido');
                    });
                }
            })
            .catch(error => {
                console.error('Error al denegar el pedido:', error);
            });
        }

        function confirmarPedido(id) {
            fetch(`/api/pedidos/${id}/confirmar`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Pedido confirmado correctamente');
                    fetchPedidos();
                } else {
                    return response.json().then(data => {
                        alert(data.error || 'Error al confirmar el pedido');
                    });
                }
            })
            .catch(error => {
                console.error('Error al confirmar el pedido:', error);
            });
        }
    </script>
</body>
</html>
