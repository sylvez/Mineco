<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #f4f4f4;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        #printButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de Pedidos</h1>
        <table id="pedidos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto ID</th>
                    <th>Nombre del Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha de Solicitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
        <button id="printButton" class="btn btn-primary">Imprimir PDF</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPedidos();
            document.getElementById('printButton').addEventListener('click', generatePDF);
        });

        function fetchPedidos() {
            fetch('/api/pedidos')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#pedidos-table tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido de la tabla

                    data.forEach(pedido => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${pedido.id}</td>
                            <td>${pedido.producto_id}</td>
                            <td>${pedido.nombre_producto}</td>
                            <td>${pedido.cantidad}</td>
                            <td>${new Date(pedido.fecha_solicitud).toLocaleString()}</td>
                            <td class="action-buttons">
                                <button class="btn btn-danger btn-sm" onclick="deletePedido(${pedido.id})">Eliminar</button>
                                <button class="btn btn-secondary btn-sm" onclick="confirmarPedido(${pedido.id})">Confirmar</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener pedidos:', error);
                });
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Título del documento
            doc.setFontSize(18);
            doc.text('Historial de Pedidos', 14, 22);

            // Obtener datos de la tabla
            const table = document.getElementById('pedidos-table');
            
            // Generar la tabla en el PDF
            doc.autoTable({ html: table });

            // Guardar el PDF
            doc.save('historial_pedidos.pdf');
        }

        function deletePedido(id) {
            fetch(`/api/pedidos/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Si la eliminación fue exitosa, actualiza la tabla
                    fetchPedidos();
                } else {
                    return response.json().then(data => {
                        alert(data.error || 'Error al eliminar el pedido');
                    });
                }
            })
            .catch(error => {
                console.error('Error al eliminar el pedido:', error);
            });
        }

        function confirmarPedido(id) {
            fetch(`/api/pedidos/${id}/confirmar`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Pedido confirmado correctamente');
                    fetchPedidos();
                } else {
                    return response.json().then(data => {
                        alert(data.error || 'Error al confirmar el pedido');
                    });
                }
            })
            .catch(error => {
                console.error('Error al confirmar el pedido:', error);
            });
        }
    </script>
</body>
</html>
