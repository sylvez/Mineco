<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn {
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }
        .category-btn.active {
            background-color: #007bff;
            color: white;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .status-red {
            color: red;
            font-weight: bold;
        }
        .status-yellow {
            color: orange;
            font-weight: bold;
        }
        .status-green {
            color: green;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .modal-buttons button.confirm {
            background-color: #007bff;
            color: white;
        }
        .modal-buttons button.cancel {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Inventario de Productos</h1>
    
    <input type="text" id="searchInput" placeholder="Buscar por producto o código">

    <div class="categories" id="categoryButtons"></div>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoría</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Modal para confirmar pedido -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <p id="modalText">¿Quieres pedir este producto?</p>
            <p>Mandanos<strong> tu solicitud</strong> para solicitarlo.</p>
            <div class="modal-buttons">
                <button class="confirm">Sí</button>
                <button class="cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let inventoryData = [];
        let categories = new Set();

        // Fetch data from the API
        fetch('/api/productos')
            .then(response => response.json())
            .then(data => {
                inventoryData = data;
                data.forEach(item => categories.add(item.categoria));
                renderCategoryButtons();
                renderTable(inventoryData);
            })
            .catch(error => console.error('Error fetching data:', error));

        function renderCategoryButtons() {
            const categoryButtons = document.getElementById('categoryButtons');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'category-btn';
                button.dataset.category = category;
                button.addEventListener('click', () => filterByCategory(category));
                categoryButtons.appendChild(button);
            });
        }

        function renderTable(data) {
            const tableBody = document.querySelector('#inventoryTable tbody');
            tableBody.innerHTML = '';
            data.forEach((item) => {
                const status = getStatus(item.cantidad);
                const row = `
                    <tr onclick="openOrderModal('${item.nombre_producto}')">
                        <td>${item.id}</td>
                        <td>${item.categoria}</td>
                        <td>${item.nombre_producto}</td>
                        <td>${item.cantidad}</td>
                        <td class="${status.class}">${status.text}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function getStatus(cantidad) {
            if (cantidad === 0) {
                return { class: 'status-red', text: 'Agotado' };
            } else if (cantidad < 10) {
                return { class: 'status-yellow', text: 'Bajo' };
            } else {
                return { class: 'status-green', text: 'Disponible' };
            }
        }

        function filterByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const filteredData = inventoryData.filter(item => item.categoria === category);
            renderTable(filteredData);
        }

        function filterBySearch(searchTerm) {
            const filteredData = inventoryData.filter(item =>
                item.nombre_producto.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.id.toString().includes(searchTerm)
            );
            renderTable(filteredData);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterBySearch(e.target.value);
        });

        // Función para abrir el modal
        function openOrderModal(producto) {
            const modal = document.getElementById('orderModal');
            const modalText = document.getElementById('modalText');
            modalText.textContent = `¿Quieres pedir el producto: ${producto}?`;
            modal.style.display = 'flex';

            // Cerrar modal en cancelar
            document.querySelector('.cancel').addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Cerrar modal al confirmar
            document.querySelector('.confirm').addEventListener('click', () => {
                alert('Puedes pedir el producto escribiendo a Aflopezu@mineco.gob.gt');
                modal.style.display = 'none';
            });
        }
    </script>
</body>
</html>
