<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .categories, .status-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn, .status-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }
        .category-btn {
            background-color: #e0e0e0;
        }
        .category-btn.active, .status-btn.active {
            color: white;
        }
        .category-btn.active {
            background-color: #007bff;
        }
        .status-btn-disponible {
            background-color: #28a745;
            color: white;
        }
        .status-btn-agotado {
            background-color: #dc3545;
            color: white;
        }
        .status-btn-bajo {
            background-color: #ffc107;
            color: black;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .status-red {
            color: #dc3545;
            font-weight: bold;
        }
        .status-yellow {
            color: #ffc107;
            font-weight: bold;
        }
        .status-green {
            color: #28a745;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-form input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .modal-buttons button.confirm {
            background-color: #007bff;
            color: white;
        }
        .modal-buttons button.cancel {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Inventario de Productos</h1>
    
    <input type="text" id="searchInput" placeholder="Buscar por producto o código">

    <div class="categories" id="categoryButtons"></div>

    <div class="status-buttons">
        <button class="status-btn status-btn-disponible" data-status="disponible">Disponible</button>
        <button class="status-btn status-btn-agotado" data-status="agotado">Agotado</button>
        <button class="status-btn status-btn-bajo" data-status="bajo">Bajo</button>
    </div>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoría</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Modal para confirmar pedido -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2>Realizar Pedido</h2>
            <form id="orderForm" class="modal-form">
                <input type="hidden" id="producto_id" name="producto_id">
                <label for="nombre_producto">Producto:</label>
                <input type="text" id="nombre_producto" name="nombre_producto" readonly>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
                <div class="modal-buttons">
                    <button type="submit" class="confirm">Confirmar Pedido</button>
                    <button type="button" class="cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let inventoryData = [];
        let categories = new Set();
        let currentFilter = {
            category: null,
            status: null,
            search: ''
        };

        // Fetch data from the API
        fetch('/api/productos')
            .then(response => response.json())
            .then(data => {
                inventoryData = data;
                data.forEach(item => categories.add(item.categoria));
                renderCategoryButtons();
                renderTable(inventoryData);
            })
            .catch(error => console.error('Error fetching data:', error));

        function renderCategoryButtons() {
            const categoryButtons = document.getElementById('categoryButtons');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'category-btn';
                button.dataset.category = category;
                button.addEventListener('click', () => filterByCategory(category));
                categoryButtons.appendChild(button);
            });
        }

        function renderTable(data) {
            const tableBody = document.querySelector('#inventoryTable tbody');
            tableBody.innerHTML = '';
            data.forEach((item) => {
                const status = getStatus(item.cantidad);
                const row = `
                    <tr onclick="openOrderModal(${item.id}, '${item.nombre_producto}')">
                        <td>${item.id}</td>
                        <td>${item.categoria}</td>
                        <td>${item.nombre_producto}</td>
                        <td>${item.cantidad}</td>
                        <td class="${status.class}">${status.text}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function getStatus(cantidad) {
            if (cantidad === 0) {
                return { class: 'status-red', text: 'Agotado' };
            } else if (cantidad < 10) {
                return { class: 'status-yellow', text: 'Bajo' };
            } else {
                return { class: 'status-green', text: 'Disponible' };
            }
        }

        function filterByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            currentFilter.category = category;
            applyFilters();
        }

        function filterByStatus(status) {
            const buttons = document.querySelectorAll('.status-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            currentFilter.status = status;
            applyFilters();
        }

        function filterBySearch(searchTerm) {
            currentFilter.search = searchTerm.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            let filteredData = inventoryData;

            if (currentFilter.category) {
                filteredData = filteredData.filter(item => item.categoria === currentFilter.category);
            }

            if (currentFilter.status) {
                filteredData = filteredData.filter(item => {
                    const status = getStatus(item.cantidad);
                    return status.text.toLowerCase() === currentFilter.status;
                });
            }

            if (currentFilter.search) {
                filteredData = filteredData.filter(item =>
                    item.nombre_producto.toLowerCase().includes(currentFilter.search) ||
                    item.id.toString().includes(currentFilter.search)
                );
            }

            renderTable(filteredData);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterBySearch(e.target.value);
        });

        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterByStatus(e.target.dataset.status);
            });
        });

        // Función para abrir el modal
        function openOrderModal(productId, productName) {
            const modal = document.getElementById('orderModal');
            const form = document.getElementById('orderForm');
            
            document.getElementById('producto_id').value = productId;
            document.getElementById('nombre_producto').value = productName;
            document.getElementById('cantidad').value = 1;

            modal.style.display = 'flex';

            // Cerrar modal en cancelar
            document.querySelector('.cancel').addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Manejar el envío del formulario
            form.onsubmit = function(e) {
                e.preventDefault();
                submitOrder();
            };
        }

        // Función para enviar el pedido
        function submitOrder() {
            const formData = new FormData(document.getElementById('orderForm'));
            const orderData = {
                producto_id: formData.get('producto_id'),
                nombre_producto: formData.get('nombre_producto'),
                cantidad: formData.get('cantidad')
            };

            fetch('/api/pedidos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                alert(`Pedido realizado con éxito. ID del pedido: ${data.id}`);
                document.getElementById('orderModal').style.display = 'none';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Hubo un error al realizar el pedido. Por favor, intente nuevamente.');
            });
        }
    </script>
</body>
</html>
