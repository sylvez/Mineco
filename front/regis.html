<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f5f7fa;
            --text-color: #333;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --table-header-bg: #f1f3f5;
            --table-row-hover: #f8f9fa;
            --modal-bg: rgba(0, 0, 0, 0.5);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --background-color: #1a1a1a;
            --text-color: #f5f7fa;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --card-bg: #2c2c2c;
            --input-bg: #3c3c3c;
            --table-header-bg: #2c2c2c;
            --table-row-hover: #3c3c3c;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
        }

        .categories, .status-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn, .status-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .category-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: var(--shadow);
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .status-btn {
            color: white;
        }

        .status-btn-disponible {
            background-color: var(--secondary-color);
        }

        .status-btn-agotado {
            background-color: var(--danger-color);
        }

        .status-btn-bajo {
            background-color: var(--warning-color);
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-shadow: var(--shadow);
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: var(--table-header-bg);
            font-weight: 500;
        }

        tr {
            background-color: var(--card-bg);
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: var(--table-row-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .status-red, .status-yellow, .status-green {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .status-red {
            background-color: var(--danger-color);
            color: white;
        }

        .status-yellow {
            background-color: var(--warning-color);
            color: black;
        }

        .status-green {
            background-color: var(--secondary-color);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: var(--shadow);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .modal-buttons button.confirm {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-buttons button.cancel {
            background-color: var(--danger-color);
            color: white;
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        #darkModeToggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventario de Productos</h1>
        
        <input type="text" id="searchInput" placeholder="Buscar por producto o cÃ³digo">

        <div class="categories" id="categoryButtons"></div>

        <div class="status-buttons">
            <button class="status-btn status-btn-disponible" data-status="disponible">Disponible</button>
            <button class="status-btn status-btn-agotado" data-status="agotado">Agotado</button>
            <button class="status-btn status-btn-bajo" data-status="bajo">Bajo</button>
        </div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CategorÃ­a</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal para confirmar pedido -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2>Realizar Pedido</h2>
            <form id="orderForm" class="modal-form">
                <input type="hidden" id="producto_id" name="producto_id">
                <label for="nombre_producto">Producto:</label>
                <input type="text" id="nombre_producto" name="nombre_producto" readonly>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
                <div class="modal-buttons">
                    <button type="submit" class="confirm">Confirmar Pedido</button>
                    <button type="button" class="cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <button id="darkModeToggle">ðŸŒ“</button>

    <script>
        let inventoryData = [];
        let categories = new Set();
        let currentFilter = {
            category: null,
            status: null,
            search: ''
        };

        // Fetch data from the API
        fetch('/api/productos')
            .then(response => response.json())
            .then(data => {
                inventoryData = data;
                data.forEach(item => categories.add(item.categoria));
                renderCategoryButtons();
                renderTable(inventoryData);
            })
            .catch(error => console.error('Error fetching data:', error));

        function renderCategoryButtons() {
            const categoryButtons = document.getElementById('categoryButtons');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'category-btn';
                button.dataset.category = category;
                button.addEventListener('click', () => filterByCategory(category));
                categoryButtons.appendChild(button);
            });
        }

        function renderTable(data) {
            const tableBody = document.querySelector('#inventoryTable tbody');
            tableBody.innerHTML = '';
            data.forEach((item) => {
                const status = getStatus(item.cantidad);
                const row = `
                    <tr onclick="openOrderModal(${item.id}, '${item.nombre_producto}')">
                        <td>${item.id}</td>
                        <td>${item.categoria}</td>
                        <td>${item.nombre_producto}</td>
                        <td>${item.cantidad}</td>
                        <td><span class="${status.class}">${status.text}</span></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function getStatus(cantidad) {
            if (cantidad === 0) {
                return { class: 'status-red', text: 'Agotado' };
            } else if (cantidad < 10) {
                return { class: 'status-yellow', text: 'Bajo' };
            } else {
                return { class: 'status-green', text: 'Disponible' };
            }
        }

        function filterByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            currentFilter.category = category;
            applyFilters();
        }

        function filterByStatus(status) {
            const buttons = document.querySelectorAll('.status-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            currentFilter.status = status;
            applyFilters();
        }

        function filterBySearch(searchTerm) {
            currentFilter.search = searchTerm.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            let filteredData = inventoryData;

            if (currentFilter.category) {
                filteredData = filteredData.filter(item => item.categoria === currentFilter.category);
            }

            if (currentFilter.status) {
                filteredData = filteredData.filter(item => {
                    const status = getStatus(item.cantidad);
                    return status.text.toLowerCase() === currentFilter.status;
                });
            }

            if (currentFilter.search) {
                filteredData = filteredData.filter(item =>
                    item.nombre_producto.toLowerCase().includes(currentFilter.search) ||
                    item.id.toString().includes(currentFilter.search)
                );
            }

            renderTable(filteredData);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterBySearch(e.target.value);
        });

        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterByStatus(e.target.dataset.status);
            });
        });

        function openOrderModal(productId, productName) {
            const modal = document.getElementById('orderModal');
            const form = document.getElementById('orderForm');
            
            document.getElementById('producto_id').value = productId;
            document.getElementById('nombre_producto').value = productName;
            document.getElementById('cantidad').value = 1;

            modal.style.display = 'flex';

            document.querySelector('.cancel').addEventListener('click', () => {
                modal.style.display = 'none';
            });

            form.onsubmit = function(e) {
                e.preventDefault();
                submitOrder();
            };
        }

        function submitOrder() {
            const formData = new FormData(document.getElementById('orderForm'));
            const orderData = {
                producto_id: formData.get('producto_id'),
                nombre_producto: formData.get('nombre_producto'),
                cantidad: formData.get('cantidad')
            };

            fetch('/api/pedidos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                alert(`Pedido realizado con Ã©xito. ID del pedido: ${data.id}`);
                document.getElementById('orderModal').style.display = 'none';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Hubo un error al realizar el pedido. Por favor, intente nuevamente.');
            });
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
