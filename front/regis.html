    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn {
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }
        .category-btn.active {
            background-color: #007bff;
            color: white;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .status-red {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        .status-yellow {
            color: orange;
            font-size: 24px;
            font-weight: bold;
        }
        .status-green {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .modal-buttons button.confirm {
            background-color: #007bff;
            color: white;
        }
        .modal-buttons button.cancel {
            background-color: #ccc;
        }
    </style>

        let filteredData = inventoryData;

        function renderTable() {
            const tableBody = document.querySelector('#inventoryTable tbody');
            tableBody.innerHTML = '';
            filteredData.forEach((item) => {
                const status = getStatus(item.unidad);
                const row = `
                    <tr onclick="openOrderModal('${item.producto}')">
                        <td>31/08/2024</td>
                        <td>${item.codigo}</td>
                        <td>${item.producto}</td>
                        <td>${item.categoria}</td>
                        <td>Almacenes Maybe</td>
                        <td>${item.unidad}</td>
                        <td class="${status.class}">${status.icon}</td>
                        <td>1</td>
                        <td>${getDescription(item.producto)}</td>
                        <td>Angel de Almacenamiento</td>
                        <td>Indefinido</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function getStatus(unidad) {
            if (unidad === 0) {
                return { class: 'status-red', icon: '↓' };
            } else if (unidad < 10) {
                return { class: 'status-yellow', icon: '→' };
            } else {
                return { class: 'status-green', icon: '↑' };
            }
        }

        function getDescription(producto) {
            return 'Descripción breve de ${producto}';
        }

        function filterByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            filteredData = inventoryData.filter(item => item.categoria === category);
            filteredData.sort((a, b) => a.producto.localeCompare(b.producto));
            renderTable();
        }

        function filterBySearch(searchTerm) {
            filteredData = inventoryData.filter(item =>
                item.producto.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.codigo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.categoria.toLowerCase().includes(searchTerm.toLowerCase())
            );
            filteredData.sort((a, b) => a.producto.localeCompare(b.producto));
            renderTable();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterBySearch(e.target.value);
        });

        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                filterByCategory(e.target.dataset.category);
            });
        });

        // Función para abrir el modal
        function openOrderModal(producto) {
            const modal = document.getElementById('orderModal');
            const modalText = document.getElementById('modalText');
            modalText.textContent = '¿Quieres pedir el producto: ${producto}?';
            modal.style.display = 'flex';

            // Cerrar modal en cancelar
            document.querySelector('.cancel').addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Cerrar modal al confirmar
            document.querySelector('.confirm').addEventListener('click', () => {
                alert('Puedes pedir el producto escribiendo a Aflopezu@mineco.gob.gt');
                modal.style.display = 'none';
            });
        }

        // Ordenar los productos alfabéticamente al cargar la página
        inventoryData.sort((a, b) => a.producto.localeCompare(b.producto));
        renderTable();
