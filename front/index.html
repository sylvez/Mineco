<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            background-image: url('https://source.unsplash.com/1600x900/?mountains,sunset');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .login-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            color: white;
            width: 300px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="login-container">
            <div class="login-form">
                <h2 class="text-center mb-4">Sistema de login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="contrasena" placeholder="ContraseÃ±a" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('usuario').value;
            var password = document.getElementById('contrasena').value;

            if (email === 'admin@gmail.com' && password === 'admin123') {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/control';
            } else if (email === 'usuario@gmail.com' && password === 'usuario123') {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/control2';
            } else if (email === 'tecnico@gmail.com' && password === 'tecnico123') {
                window.location.href = 'http://localhost/Auditoria/inicio3.php';
            } else {
                alert('Credenciales incorrectas. Por favor, intente de nuevo.');
                window.location.href = 'http://localhost/Auditoria/Front/not.html';
            }
        });
    </script>
</body>
</html>
