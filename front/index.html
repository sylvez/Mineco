<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2b1055, #7597de);
            perspective: 1000px;
        }
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            bottom: -50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .login-title {
            color: #ff00ff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff00ff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .sign-in-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: #ff00ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sign-in-btn:hover {
            background: #ff33ff;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: white;
        }
        .remember-me input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid"></div>
    </div>
    <div class="login-container">
        <h2 class="login-title">LOGIN</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="login" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="password" required>
            </div>
            <button type="submit" class="sign-in-btn">sign in</button>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">remember me</label>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin@gmail.com' && password === 'admin123') {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/control';
            } else if (username === 'usuario@gmail.com' && password === 'usuario123') {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/control2';
            } else if (username === 'tecnico@gmail.com' && password === 'tecnico123') {
                window.location.href = 'http://localhost/Auditoria/inicio3.php';
            } else {
                alert('Credenciales incorrectas. Por favor, intente de nuevo.');
                window.location.href = 'http://localhost/Auditoria/Front/not.html';
            }
        });
    </script>
</body>
</html>
