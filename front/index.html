<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Código de AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3185363034944534"
    crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #2c3e50, #34495e);
        }

        .form-container {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background-color: #34495e;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar svg {
            width: 60%;
            height: 60%;
            fill: #ecf0f1;
        }

        .form-title {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-container {
            margin-bottom: 1rem;
        }

        .input-container input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 1rem;
        }

        .input-container input::placeholder {
            color: #bdc3c7;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="avatar">
            <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
            </svg>
        </div>
        <h2 class="form-title">Bienvenido Usuario</h2>
        <form id="loginForm">
            <div class="input-container">
                <input type="email" id="email" placeholder="Email o nombre de usuario" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'admin@gmail.com' && password === 'admin123') {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/control';
            } else if (email === 'usuario@gmail.com' && password === 'usuario123') {
                window.location.href = 'https://programa-f5ac50e1f085.herokuapp.com/control2';
            } else if (email === 'tecnico@gmail.com' && password === 'tecnico123') {
                window.location.href = 'http://localhost/Auditoria/inicio3.php';
            } else {
                alert('Credenciales incorrectas. Por favor, intente de nuevo.');
                window.location.href = 'http://localhost/Auditoria/Front/not.html';
            }
        });
    </script>
</body>
</html>
