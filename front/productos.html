        function populateTable(data) {
            const tableBody = document.querySelector("#inventoryTable tbody");
            tableBody.innerHTML = "";
            data.forEach(item => {
                const row = `<tr>
                    <td>${item.no}</td>
                    <td>${item.description}</td>
                    <td>${item.existencia31Jul}</td>
                    <td>${item.existencia31Aug}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function sortTable(n) {
            const table = document.getElementById("inventoryTable");
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (n === 0 || n >= 2) {
                            if (Number(x.innerHTML) > Number(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    } else if (dir == "desc") {
                        if (n === 0 || n >= 2) {
                            if (Number(x.innerHTML) < Number(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredData = inventoryData.filter(item => 
                item.description.toLowerCase().includes(searchTerm) ||
                item.no.toString().includes(searchTerm)
            );
            populateTable(filteredData);
        });

        // Inicializar la tabla
        populateTable(inventoryData);


        // Agregar estas nuevas funciones al final del script existente
        function filterOk() {
            const filteredData = inventoryData.filter(item => item.existencia31Aug > 100);
            populateTable(filteredData);
        }

        function filterAgotados() {
            const filteredData = inventoryData.filter(item => item.existencia31Aug === 0);
            populateTable(filteredData);
        }

        function filterMinimo() {
            const filteredData = inventoryData.filter(item => item.existencia31Aug > 0 && item.existencia31Aug < 100);
            populateTable(filteredData);
        }

        document.getElementById('okButton').addEventListener('click', filterOk);
        document.getElementById('agotadosButton').addEventListener('click', filterAgotados);
        document.getElementById('minimoButton').addEventListener('click', filterMinimo);

        // Inicializar la tabla
        populateTable(inventoryData);
    </script>
