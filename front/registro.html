<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="diseño.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sistema de Inventario</h1>
    </header>
    <nav>
        <button id="addButton" class="btn btn-primary">Agregar Producto</button>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar producto...">
            <button id="searchButton" class="btn btn-secondary">Buscar</button>
        </div>
    </nav>
    <main>
        <section id="categoryButtons" class="category-container">
            <!-- Botones de categoría se generarán dinámicamente aquí -->
        </section>
        <section class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Almacén</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de la tabla se generarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="loadingIndicator" class="loading">Cargando...</div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Ingrese la contraseña</h2>
            <input type="password" id="passwordInput" placeholder="Contraseña">
            <button id="submitPassword" class="btn btn-primary">Enviar</button>
            <button class="btn btn-secondary close">Cancelar</button>
        </div>
    </div>

    <div id="addForm" class="modal">
        <div class="modal-content">
            <h2>Agregar Nuevo Producto</h2>
            <form id="newProductForm">
                <input type="text" id="newProductName" placeholder="Nombre del Producto" required>
                <select id="newProductCategory" required>
                    <!-- Opciones se generarán dinámicamente -->
                </select>
                <input type="number" id="newProductUnits" placeholder="Cantidad" required min="0">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary close">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="editForm" class="modal">
        <div class="modal-content">
            <h2>Editar Producto</h2>
            <form id="editProductForm">
                <input type="text" id="editProductName" placeholder="Nombre del Producto" required>
                <select id="editProductCategory" required>
                    <!-- Opciones se generarán dinámicamente -->
                </select>
                <input type="number" id="editProductUnits" placeholder="Cantidad" required min="0">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary close">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
