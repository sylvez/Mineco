<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entradas y Salidas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.3s;
        }
        .category-btn:hover {
            background-color: #2980b9;
        }
        .category-btn.active {
            background-color: #2c3e50;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f7fa;
        }
        .status-red {
            color: #e74c3c;
        }
        .status-yellow {
            color: #f39c12;
        }
        .status-green {
            color: #2ecc71;
        }
        .add-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .add-btn:hover {
            background-color: #27ae60;
        }
        .action-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-right: 5px;
        }
        .delete-btn {
            color: red;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Registro de Entradas y Salidas</h1>
    
    <button id="addButton" class="add-btn">Agregar Producto</button>

    <input type="text" id="searchInput" placeholder="Buscar por producto o código">

    <div class="categories" id="categoryButtons">
        <button class="category-btn" data-category="PAPELERÍA">PAPELERÍA</button>
        <button class="category-btn" data-category="ALIMENTOS">ALIMENTOS</button>
        <button class="category-btn" data-category="COMUNICACIÓN Y VIDEO">COMUNICACIÓN Y VIDEO</button>
        <button class="category-btn" data-category="ENCESER DE OFICINA">ENCESER DE OFICINA</button>
        <button class="category-btn" data-category="ENCERES DE LIMPIEZA">ENCERES DE LIMPIEZA</button>
        <button class="category-btn" data-category="MATERIALES ELECTRÓNICOS">MATERIALES ELECTRÓNICOS</button>
        <button class="category-btn" data-category="MATERIALES DE LIMPIEZA">MATERIALES DE LIMPIEZA</button>
        <button class="category-btn" data-category="ÚTILES DE OFICINA">ÚTILES DE OFICINA</button>
        <button class="category-btn" data-category="OTROS">OTROS</button>
    </div>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Código</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Almacén</th>
                <th>Unidad</th>
                <th>Existencia</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>Persona que Entrega</th>
                <th>Persona que Recibe</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ingrese la contraseña</h2>
            <div class="form-group">
                <input type="password" id="passwordInput">
            </div>
            <div class="form-group">
                <button id="submitPassword">Enviar</button>
            </div>
        </div>
    </div>

    <div id="addForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Producto</h2>
            <div class="form-group">
                <label for="newProductName">Nombre del Producto</label>
                <input type="text" id="newProductName">
            </div>
            <div class="form-group">
                <label for="newProductCategory">Categoría</label>
                <select id="newProductCategory">
                    <option value="PAPELERÍA">PAPELERÍA</option>
                    <option value="ALIMENTOS">ALIMENTOS</option>
                    <option value="COMUNICACIÓN Y VIDEO">COMUNICACIÓN Y VIDEO</option>
                    <option value="ENCESER DE OFICINA">ENCESER DE OFICINA</option>
                    <option value="ENCERES DE LIMPIEZA">ENCERES DE LIMPIEZA</option>
                    <option value="MATERIALES ELECTRÓNICOS">MATERIALES ELECTRÓNICOS</option>
                    <option value="MATERIALES DE LIMPIEZA">MATERIALES DE LIMPIEZA</option>
                    <option value="ÚTILES DE OFICINA">ÚTILES DE OFICINA</option>
                    <option value="OTROS">OTROS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newProductUnits">Unidades</label>
                <input type="number" id="newProductUnits">
            </div>
            <div class="form-group">
                <button id="saveNewProduct">Guardar</button>
            </div>
        </div>
    </div>

    <div id="editForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Producto</h2>
            <div class="form-group">
                <label for="editProductName">Nombre del Producto</label>
                <input type="text" id="editProductName">
            </div>
            <div class="form-group">
                <label for="editProductCategory">Categoría</label>
                <select id="editProductCategory">
                    <option value="PAPELERÍA">PAPELERÍA</option>
                    <option value="ALIMENTOS">ALIMENTOS</option>
                    <option value="COMUNICACIÓN Y VIDEO">COMUNICACIÓN Y VIDEO</option>
                    <option value="ENCESER DE OFICINA">ENCESER DE OFICINA</option>
                    <option value="ENCERES DE LIMPIEZA">ENCERES DE LIMPIEZA</option>
                    <option value="MATERIALES ELECTRÓNICOS">MATERIALES ELECTRÓNICOS</option>
                    <option value="MATERIALES DE LIMPIEZA">MATERIALES DE LIMPIEZA</option>
                    <option value="ÚTILES DE OFICINA">ÚTILES DE OFICINA</option>
                    <option value="OTROS">OTROS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editProductUnits">Unidades</label>
                <input type="number" id="editProductUnits">
            </div>
            <div class="form-group">
                <button id="saveEditProduct">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let inventoryData = [];
        let filteredData = [];
        let currentAction = '';
        let currentEditIndex = -1;

        function loadInventoryData() {
            const storedData = localStorage.getItem('inventoryData');
            if (storedData) {
                inventoryData = JSON.parse(storedData);
            } else {
                inventoryData = [
                    // ... (datos iniciales sin cambios) ...
                ];
                saveInventoryData();
            }
            filteredData = inventoryData;
        }

        function saveInventoryData() {
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
        }

        function renderTable() {
            const tableBody = document.querySelector('#inventoryTable tbody');
            tableBody.innerHTML = '';
            filteredData.forEach((item, index) => {
                const status = getStatus(item.unidad);
                const row = `
                    <tr>
                        <td>${new Date().toLocaleDateString()}</td>
                        <td>${index + 1}</td>
                        <td>${item.producto}</td>
                        <td>${item.categoria}</td>
                        <td>Almacenes Maybe</td>
                        <td>${item.unidad}</td>
                        <td class="${status.class}">${status.icon}</td>
                        <td>1</td>
                        <td>${getDescription(item.producto)}</td>
                        <td>Angel de Almacenamiento</td>
                        <td>Indefinido</td>
                        <td>
                            <button class="action-btn edit-btn" data-index="${index}">✏️</button>
                            <button class="action-btn delete-btn" data-index="${index}">🗑️</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showPasswordModal('edit', e.target.dataset.index);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showPasswordModal('delete', e.target.dataset.index);
                });
            });
        }

        function getStatus(unidad) {
            if (unidad === 0) {
                return { class: 'status-red', icon: '↓' };
            } else if (unidad < 10) {
                return { class: 'status-yellow', icon: '→' };
            } else {
                return { class: 'status-green', icon: '↑' };
            }
        }

        function getDescription(producto) {
            return `Descripción breve de ${producto}`;
        }

        function filterByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            filteredData = inventoryData.filter(item => item.categoria === category);
            renderTable();
        }

        function filterBySearch(searchTerm) {
            filteredData = inventoryData.filter(item =>
                item.producto.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.categoria.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderTable();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterBySearch(e.target.value);
        });

        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                filterByCategory(e.target.dataset.category);
            });
        });

        const passwordModal = document.getElementById('passwordModal');
        const addButton = document.getElementById('addButton');
        const closeButtons = document.querySelectorAll('.close');
        const submitPasswordButton = document.getElementById('submitPassword');
        const passwordInput = document.getElementById('passwordInput');
        const addForm = document.getElementById('addForm');
        const editForm = document.getElementById('editForm');

        addButton.addEventListener('click', () => showPasswordModal('add'));
        closeButtons.forEach(button => {
            button.addEventListener('click', closeModal);
        });
        submitPasswordButton.addEventListener('click', checkPassword);

        function showPasswordModal(action, index = -1) {
            currentAction = action;
            currentEditIndex = index;
            passwordModal.style.display = 'block';
            passwordInput.value = '';
        }

        function closeModal() {
            passwordModal.style.display = 'none';
            addForm.style.display = 'none';
            editForm.style.display = 'none';
        }

        function checkPassword() {
            if (passwordInput.value === '0000') {
                closeModal();
                if (currentAction === 'add') {
                    showAddForm();
                } else if (currentAction === 'edit') {
                    showEditForm(currentEditIndex);
                } else if (currentAction === 'delete') {
                    deleteProduct(currentEditIndex);
                }
            } else {
                alert('Contraseña incorrecta');
            }
        }

        function showAddForm() {
            addForm.style.display = 'block';
        }

        function showEditForm(index) {
            const item = filteredData[index];
            document.getElementById('editProductName').value = item.producto;
            document.getElementById('editProductCategory').value = item.categoria;
            document.getElementById('editProductUnits').value = item.unidad;
            editForm.style.display = 'block';
        }

        function deleteProduct(index) {
            const globalIndex = inventoryData.findIndex(item => item === filteredData[index]);
            if (globalIndex !== -1) {
                inventoryData.splice(globalIndex, 1);
            }
            filteredData.splice(index, 1);
            saveInventoryData();
            renderTable();
        }

        document.getElementById('saveNewProduct').addEventListener('click', () => {
            const newProduct = {
                producto: document.getElementById('newProductName').value,
                categoria: document.getElementById('newProductCategory').value,
                unidad: parseInt(document.getElementById('newProductUnits').value)
            };
            inventoryData.push(newProduct);
            saveInventoryData();
            filteredData = inventoryData;
            renderTable();
            closeModal();
        });

        document.getElementById('saveEditProduct').addEventListener('click', () => {
            const editedProduct = {
                producto: document.getElementById('editProductName').value,
                categoria: document.getElementById('editProductCategory').value,
                unidad: parseInt(document.getElementById('editProductUnits').value)
            };
            const globalIndex = inventoryData.findIndex(item => item === filteredData[currentEditIndex]);
            if (globalIndex !== -1) {
                inventoryData[globalIndex] = editedProduct;
            }
            filteredData[currentEditIndex] = editedProduct;
            saveInventoryData();
            renderTable();
            closeModal();
        });

        loadInventoryData();
        renderTable();
    </script>
</body>
</html>
